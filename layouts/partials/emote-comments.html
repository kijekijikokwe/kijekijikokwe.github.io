<!-- Emote Comments Integration -->
{{ if and (eq .Section "posts") (not .Params.disable_comments) }}
<div class="emote-comments" style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid var(--border-color, #ddd);">
  <script async src="https://emote.com/js/emote.js" defer></script>
  <emote-comments 
    site="https://www.charlottehunter.ca" 
    page-id="{{ .RelPermalink }}" 
    theme="auto">
  </emote-comments>
</div>
{{ end }}
